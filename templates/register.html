<!DOCTYPE html>
<html lang="en">
<head>
	<title>Register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/css/auth.css">
</head>
<body>

<div id="grid-container">

	<div class="grid-item">
		<img src="/img/r2engine-logo.jpg" alt="r2engine" style="width: 100%;height: 100%; object-fit: cover;">
	</div>

	<div class="grid-item">
		<div id="wrapper">
			<div id="signup-text"><h2>Create Account</h2></div>

			<form name="signup-form" id="signup-form">
				<div>
					<label for="username">Username</label>
					<input type="text" id="username" name="username">
				</div>
                
                <div>
					<label for="email">Email</label>
					<input type="email" id="email" name="email">
				</div>

			    <div>
					<label for="password">Password</label>
					<input type="text" id="password" name="password">
				</div>

			    <div class="linereg"></div>

			    <input type="submit" value="Register">
			</form>

			<p>Already have an account? <a href="/" class="links">Login</a></p>
		</div>
	</div>
</div>

<script src="https://kit.fontawesome.com/310eee1f21.js" crossorigin="anonymous"></script>
<script src="/js/register.js"></script>
</body>
</html>
