        <div class="container">
            <div class="upload-container">
                <div id="parse-text">Edit Applicant</div>
                <div class="line"></div>
                <form class="add-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name"/>
                        </div>

                        <div class="form-group">
                            <label for="job-title">Job Title</label>
                            <input type="text" id="job-title" name="jobTitle"/>
                        </div>

                        <div class="form-group">
                            <label for="mobile">Mobile</label>
                            <input type="tel" id="mobile" name="mobileNumber"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email"/>
                        </div>

                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" name="location"/>
                        </div>

                        <div class="form-group">
                            <label for="reliability">Reliability</label>
                            <input type="text" id="reliability" name="reliability"/>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="pipeline">Pipeline</label>
                            <input type="text" id="pipeline" name="pipeline"/>
                        </div>
                    </div>

                    <div class="form-row">
                        <button type="submit">Submit</button>
                    </div>
                </form>
