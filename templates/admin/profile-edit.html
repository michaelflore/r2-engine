<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="../../public/css/main.css">
	<link rel="stylesheet" type="text/css" href="../../public/css/profile-edit.css">
</head>
<body>

	<div class="grid-container">

	  <!-- HEADER -->
	  <div class="header">
	  	<div class="header-container">
	  		<div id="app-title">R2 Engine</div>
		  	<div id="user-container">
				<div id="admin-container">
					<div class="image-container">
						<img src="../../public/img/Profile-Icon.png" alt="profile">
					</div>
					<div id="admin-name">Michael Flores <i class="fas fa-chevron-down"></i></div>
				</div>
				<div class="dropdown-content">
					<button id="logout-btn">Log Out</button>
				</div>
			</div>
	  	</div>
	  </div>

		<!-- NAVIGATION -->
		<div class="nav">
			<nav>
				<ul class="navigation-list">
					<li><a href="/home"><i class="fas fa-home"></i> Home</a></li>
					<li><a href="/job-postings"><i class="fas fa-briefcase"></i> Job Postings</a></li>
					<li class="active"><a href="/applicants"><i class="fas fa-user-friends"></i> Applicants</a></li>
					<li><a href="#"><i class="fas fa-poll"></i> Results</a></li>
				</ul>
			</nav>

		</div>

      <!-- MAIN -->
	  <div class="main">
	  	<div class="profile-container">
				<form>
				<div class="top-section">
					<h3>Edit Profile</h3>
					<div class="main-credentials">
						<div>
							<label for="first-name">First Name: </label>
							<input type="text" name="first-name">
						</div>
						<div>
							<label for="last-name">Last Name: </label>
							<input type="text" name="last-name"> <br>
						</div>	

						<div>
							<label for="recent-title">Recent Title: </label>
						    <input type="text" name="recent-title">
						</div>
					
						<div>
						    <label for="phone-number">Phone Number: </label> 
							<input type="text" name="phone-number">
						</div>
						<div>
							<label for="email">Email: </label> 
						    <input type="text" name="email">
						</div>
						<div>
							<label for="location">Location: </label> 
							<input type="text" name="location">
						</div>  
					
						<div>
							<label for="reliability">Reliability: </label>
							<input type="text" name="reliability">
						</div>
						<div>
							<label for="links">Additional Links: </label> <br>
							<textarea name="links"></textarea>
						</div>
					</div>
				</div>

				<div class="line"></div>
				<div class="middle-section">
					<h3>Experience</h3>
					<table>
						<thead>
							<tr>
								<th><label for="position">Position: </label></th>
								<th><label for="employer">Employer: </label></th>
								<th><label for="period">Period: </label></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input type="text" name="position"></td>
								<td><input type="text" name="employer"></td>
								<td><input type="text" name="period"></td>
							</tr>
						</tbody>
					   </table>
					<h3>Education</h3>
					<table>
						<thead>
							<tr>
								<th><label for="institution">Institution: </label></th>
								<th><label for="degree">Degree: </label></th>
								<th><label for="completed">Completed: </label></th>
								<th><label for="location">Location: </label></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input type="text" name="institution"></td>
								<td><input type="text" name="degree"></td>
								<td><input type="text" name="completed"></td>
								<td><input type="text" name="location"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="line"></div>
				<div class="bottom-section">
					<div>
						<h3>Skills</h3>
					   
					    <textarea name="skills"></textarea> 
					  
					</div>
					<div>
						<h3>Additional Notes</h3>
					    
					    <textarea name="notes"></textarea>

					</div>
				</div>	

				<input type="button" class="update-btn" value="Update">
                <span></span>
                <input type="reset" class="reset-btn" value="Reset">
                <a href="profile.html" class="cancel-btn">Cancel</a>
                </form>
			</div>
	  </div>  

	  <!-- FOOTER -->
	  <div class="footer">
	  	&copy; R2 Engine 2020 All Rights Reserved.
	  </div>

	</div>

	<script src="https://kit.fontawesome.com/310eee1f21.js" crossorigin="anonymous"></script>
	<script src="../../public/js/main.js"></script>
</body>
</html>
