<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/css/auth.css">
</head>
<body>

<div id="grid-container">
	
	<div class="grid-item">
		<img src="/img/r2engine-logo.jpg" alt="r2engine" class="login-image">
	</div>

	<div class="grid-item">

		<div id="wrapper">
			<div id="signin-text"><h2>Sign In</h2></div>

			<form name="signin-form" id="signin-form">
				<div>
					<label for="username">Username</label>
					<input type="text" id="username" name="username">
				</div>

				<div>
					<label for="email">Email</label>
					<input type="text" id="email" name="email">
				</div>

			    <div>
					<label for="password">Password</label>
					<input type="password" id="password" name="password">
				</div>

			    <input type="checkbox" id="checkbox"> <label for="checkbox">Remember Me</label>

<!--			    <a href="/home" id="forgot-password">Home</a>-->

			    <input type="submit" value="Sign In">
			</form>

			<div class="or-text">
				<div class="line"></div><div id="ortext">OR</div><div class="line"></div>
			</div>

			<p>Dont have an account? <a href="/register" class="links">Sign Up</a></p>
		</div>
	</div>
</div>

<script src="https://kit.fontawesome.com/310eee1f21.js" crossorigin="anonymous"></script>
<script src="/js/login.js"></script>
</body>
</html>
